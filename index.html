<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>こんだて決めくん</title>
</head>
<body>
  <div class="header">
    <div class="header-logo">こんだて君 ver.1</div>
    <div>
      <ul class="header-list">
        <li>目的から決める</li>
        <li>朝食のメニューを決める</li>
        <li>昼食のメニューを決める</li>
        <li>晩ご飯のメニューを決める</li>
      </ul>
    </div>
  </div>

  <div class="main">
    <div class="copy-container">
      <h1><span>今日のごはん、</span>なにがいい？</h1>
      <h2>毎回決めるのがめんどくさい。そのお悩み、"<span>こんだて君</span>"が解決します</h2>
    </div>

    <div class="contents">
      <h3 class="section-title">選べる4つの決めかた</h3>

      <div class="contents-items">
        <div class="contents-item">
          <img src="image/purpose_image.png" alt="">
          <p>目的に沿って決める</p>
        </div>

        <div class="contents-item">
          <img src="image/mornig_image.png" alt="">
          <p>朝食のメニューを決める</p>
        </div>

        <div class="contents-item">
          <img src="image/noon_image.png" alt="">
          <p>昼食のメニューを決める</p>
        </div>

        <div class="contents-item">
          <img src="image/night_image.png" alt="">
          <p>晩ご飯のメニューを決める</p>
        </div>
      </div>

      <div class="contact-form">
        <h3 class="section-title">新機能のご提案のある方はこちらへ</h3>
        <p>メールアドレス（必須）</p>
        <input type="text">
        <p>ご提案内容（必須）</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <p>※必須項目は必ずご入力ください</p>
        <input class="contact-submit" type="submit">
        
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-logo">
      こんだて君
    </div>
    <div class="footer-list">
      <ul>
        <li>かいしゃ概要</li>
        <li>ご意見箱</li>
        <li>制作者のほしいもの</li>
      </ul>
    </div>
  </div>

</body>
</html>
